<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <title>Cheshmak Plus Sample</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
		<script type="text/javascript" src="cordova.js"></script>
    </head>
    <body>
		<script>
			document.addEventListener("deviceready", function () {
				var parentElement = document.getElementById("deviceready");
				var listeningElement = parentElement.querySelector('.listening');
				var receivedElement = parentElement.querySelector('.received');

				listeningElement.setAttribute('style', 'display:none;');
				receivedElement.setAttribute('style', 'display:block;');
				
				window.cheshmakplus.initialize();
												
				/*** InterstitialAd Events ***/
				window.cheshmakplus.onAdLoaded = function () {
					console.log('onAdLoaded');
				};
				window.cheshmakplus.onAdOpened = function () {
					console.log('onAdOpened');
				};
				window.cheshmakplus.onAdFailedToLoad = function () {
					console.log('onAdFailedToLoad');
				};
				window.cheshmakplus.onAdClosed = function () {
					console.log('onAdClosed');
				};
								
				/*** RewardedAd Events ***/
				window.cheshmakplus.onRewardedVideoAdLoaded = function () {
					console.log('onRewardedVideoAdLoaded');
				};
				window.cheshmakplus.onRewardedVideoAdOpened = function () {
					console.log('onRewardedVideoAdOpened');
				};
				window.cheshmakplus.onRewardedVideoAdFailedToLoad = function () {
					console.log('onRewardedVideoAdFailedToLoad');
				};
				window.cheshmakplus.onRewarded = function () {
					console.log('onRewarded');
				};
				window.cheshmakplus.onRewardedVideoAdClosed = function () {
					console.log('onRewardedVideoAdClosed');
				};
				
				console.log('Device is Ready');
			}, false);
			
			function random_position(min, max) {
				return Math.floor(Math.random() * (max - min + 1) ) + min;
			}
		</script>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <button onclick='window.cheshmakplus.setTestMode(true);'>Set Test Mode</button>
			<button onclick='window.cheshmakplus.addBanner(window.cheshmakplus.Position.TOP, 0, 0);'>Show Banner at Top</button>
			<button onclick='window.cheshmakplus.addBanner(window.cheshmakplus.Position.BOTTOM, 0, 0);'>Show Banner at Bottom</button>
			<button onclick='window.cheshmakplus.addBanner(window.cheshmakplus.Position.XY, 0, random_position(0, 850));'>Show Banner at Random Position</button>
			<button onclick="window.cheshmakplus.removeBanner();">Remove Banner</button>
            <button onclick='window.cheshmakplus.loadInterstitialAd();'>loadInterstitialAd</button>
			<button onclick="window.cheshmakplus.showInterstitialAd();">showInterstitialAd</button>
            <button onclick='window.cheshmakplus.loadRewardedAd();'>loadRewardedAd</button>
			<button onclick="window.cheshmakplus.showRewardedAd();">showRewardedAd</button>
        </div>
    </body>
</html>
